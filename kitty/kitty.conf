# ===============================
# Kitty - Workflow-Driven Homelab Config
# ===============================

# -------------------------------
# 1️⃣ Themes
# -------------------------------
# Use modular theme files in ~/.config/kitty/kitty-themes/
include ./kitty-themes/00-Default.conf

# Optional day/night toggle (uncomment to use)
# map ctrl+alt+d kitten set-colors --all --config ~/.config/kitty/kitty-themes/day.conf
# map ctrl+alt+n kitten set-colors --all --config ~/.config/kitty/kitty-themes/night.conf

# -------------------------------
# 2️⃣ Fonts
# -------------------------------
font_family FantasqueSansM Nerd Font Mono Bold
font_size 14.0
bold_font auto
italic_font auto
bold_italic_font auto
# Optional ligatures
# enable_ligatures yes

# -------------------------------
# 3️⃣ Cursor
# -------------------------------
cursor_shape block
cursor_trail 1

# -------------------------------
# 4️⃣ Scrollback & Input
# -------------------------------
scrollback_lines 5000
wheel_scroll_min_lines 1

# -------------------------------
# 5️⃣ Window & Visuals
# -------------------------------
background_opacity 0.95
dynamic_background_opacity 1
window_padding_width 4
foreground #dddddd
background #000000
cursor #dddddd
selection_foreground none
selection_background none
enable_audio_bell no
confirm_os_window_close 0

# -------------------------------
# 6️⃣ System Integration
# -------------------------------
linux_display_server auto

# -------------------------------
# 7️⃣ Layout / Keybindings - Arrow Keys
# -------------------------------

# Focus panes
map ctrl+alt+Left  focus left
map ctrl+alt+Right focus right
map ctrl+alt+Up    focus up
map ctrl+alt+Down  focus down

# Resize panes
map ctrl+alt+Shift+Left  resize_left 5
map ctrl+alt+Shift+Right resize_right 5
map ctrl+alt+Shift+Up    resize_up 5
map ctrl+alt+Shift+Down  resize_down 5

# -------------------------------
# 8️⃣ Launch Quick Project Panes
# -------------------------------

# Homelab workspace
map ctrl+alt+H launch --title "Homelab" bash -c "cd ~/homelab && exec $SHELL"

# Coding workspace
map ctrl+alt+C launch --title "Coding" bash -c "cd ~/projects && exec $SHELL"

# Scratchpad / experiments
map ctrl+alt+T launch --title "Scratchpad" bash -c "mkdir -p ~/scratch && cd ~/scratch && exec $SHELL"

# -------------------------------
# 9️⃣ Scratchpad / Auto Shell
# -------------------------------
# When Kitty starts without args, launch default shell
# Ensure scratchpad exists
shell bash -c "mkdir -p ~/scratch && exec $SHELL"

# ===============================
# End of Kitty Config
# ===============================

